
<div [@routerTransition]>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class='page-header'>
                    <h2>Historial de Pedidos</h2>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="card card-default mb-3">
                       
                        <div class="card-body">
                    
                            <!-- SELECCIONAR PACIENTE -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card card-default mb-3">
                                        <div class="card-header">
                                            <div>
                                                <a>
                                                    <strong style="text-decoration: none;color: #333;">Seleccione un Pedido</strong>
                                                    <div class = 'pull-left'>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <p-table #dt [columns]="colPedidos" 
                                                        [value]="pedidos" 
                                                        selectionMode="single" [(selection)]="selectedPedido"
                                                        [scrollable]="true" scrollHeight="200px"
                                                        (onRowSelect)="getHistorialPedido($event)">
                                                <ng-template pTemplate="caption">
                                                        <div style="text-align: right">        
                                                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                                        <input type="text" pInputText size="50" placeholder="Filtro" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                                                    </div>
                                                </ng-template>
                                                <ng-template pTemplate="header" let-columns>
                                                    <tr>
                                                        <th *ngFor="let col of columns">
                                                            {{col.header}}
                                                        </th>
                                                    </tr>
                                                    <tr>
                                                        <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                                            <input *ngSwitchCase="'numero'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" 
                                                            style="width:100%">
                                                            <input *ngSwitchCase="'estado'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                            <input *ngSwitchCase="'horaString'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                            <input *ngSwitchCase="'pacApe'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                            <input *ngSwitchCase="'pacDir'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                            <input *ngSwitchCase="'repaApe'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                            <input *ngSwitchCase="'medicaNom'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                        
                                                        </th>
                                                    </tr>
                                                </ng-template>
  
                                                <ng-template pTemplate="body" let-pedido let-columns="columns">
                                                    <tr [pSelectableRow]="pedido">
                                                        <td *ngFor="let col of columns">
                                                                {{pedido[col.field]}}
                                                        </td>
                                                    </tr>
                                                </ng-template>
                                            </p-table>
                                        </div>
                                        <div class="card-footer">
  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
  
                        <!-- SELECCIONAR Historial -->
                        <div class="row">
                              <div class="col-lg-12">
                                  <div class="card card-default mb-3">
                                      <div class="card-header">
                                          <div>
                                              <a>
                                                  <strong style="text-decoration: none;color: #333;">Historial </strong>
                                                  <div class = 'pull-left'>
                                          </div>
                                              </a>
                                          </div>
                                      </div>
                                    <div class="card-body">
                                        <p-table #dt2 [columns]="colHistorial" 
                                                    [value]="historialPedidos" 
                                                    [scrollable]="true" scrollHeight="200px"
                                                    selectionMode="single" [(selection)]="selectedHistorial">
                                            <ng-template pTemplate="caption">
                                                    <div style="text-align: right">        
                                                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                                    <input type="text" pInputText size="50" placeholder="Filtro" (input)="dt2.filterGlobal($event.target.value, 'contains')" style="width:auto">
                                                </div>
                                            </ng-template>
                                            <ng-template pTemplate="header" let-columns>
                                                <tr>
                                                    <th *ngFor="let col of columns">
                                                        {{col.header}}
                                                    </th>
                                                </tr>
                                                <tr>
                                                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                                        <input *ngSwitchCase="'dni'" pInputText type="text" (input)="dt2.filter($event.target.value, col.field, col.filterMatchMode)" 
                                                        style="width:100%">
                                                     
                                                        <input *ngSwitchCase="'numero'" pInputText type="text" (input)="dt2.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                        <input *ngSwitchCase="'estado'" pInputText type="text" (input)="dt2.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                        <input *ngSwitchCase="'estadoAnterior'" pInputText type="text" (input)="dt2.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                        <input *ngSwitchCase="'horaCambioString'" pInputText type="text" (input)="dt2.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                        <input *ngSwitchCase="'pacApe'" pInputText type="text" (input)="dt2.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                        <input *ngSwitchCase="'pacDire'" pInputText type="text" (input)="dt2.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                        <input *ngSwitchCase="'medicaNom'" pInputText type="text" (input)="dt2.filter($event.target.value, col.field, col.filterMatchMode)"  style="width:100%">
                                                    
                                                    </th>
                                                </tr>
                                            </ng-template>
  
                                            <ng-template pTemplate="body" let-historialPedidos let-columns="columns">
                                                <tr [pSelectableRow]="historial">
                                                    <td *ngFor="let col of columns">
                                                            {{historialPedidos[col.field]}}
                                                    </td>
                                                </tr>
                                            </ng-template>
                                        </p-table>
                                    </div>
                                    <div class="card-footer">
  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
