<div [@routerTransition]>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class='page-header'>
                    <h2>Medicos</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default mb-3">
                    <div class="card-header">
                        <div>
                            <a>
                                <strong style="text-decoration: none;color: #333;">Administraci√≥n de Medicos</strong>
                                <div class = 'pull-left'>
                                </div>
                            </a>
                            <button
                                pButton
                                class="ui-button-primario pull-right"
                                label="Nuevo Medico"
                                icon="fas fa-plus"
                                data-toggle="modal"
                                data-target="#">
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <p-table [columns]="cols" [value]="medicos">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-medico let-columns="columns">
                                <tr>
                                    <td *ngFor="let col of columns">
                                            {{medico[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                    <div class="card-footer">
                        <div class="pull-right">
                            <button
                                pButton
                                class="ui-button-warning"
                                label="Editar"
                                icon="fas fa-pencil-alt"
                                data-toggle="modal"
                                data-target="#">
                            </button>&nbsp;
                            <button
                                pButton
                                class="ui-button-danger"
                                label="Eliminar"
                                icon="fas fa-times"
                                data-toggle="modal"
                                data-target="#">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
